<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="view">
        <img src="images/701463_view_512x512.png">
      </div>
    </div>
    <div class="text">
      <h2>  Equilibrium #3429</h2>
      <p>  Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="icons">
      <div class="icon">
        <span><img src="images/icon-ethereum.svg" alt="" >0.041 ETH</span>
      </div>
      <div class="icon">
        <span><img src="images/icon-clock.svg" alt="" >3 days left</span>
      </div>
    </div>
    <div class="divider"></div>
    <div class="creation">
      <img src="images/image-avatar.png" alt="" >
       <p>Creation of <span style="color: hsl(178, 100%, 50%); cursor: pointer;">Jules Wyvern</span> </p> 
    </div>
  </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/michael-adel-506b47193/" target="_blank">Michael Adel</a>.
  </div>
</body>
</html>
